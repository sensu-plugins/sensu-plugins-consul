language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.1
- 2.2
- 2.3.0
- 2.4.1
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
before_deploy:
- git clone https://github.com/sensu/sensu-go-bonsai-asset.git --branch feature/ruby-plugin-assets bonsai
script:
- bundle exec rake default
- gem build sensu-plugins-consul.gemspec
- gem install sensu-plugins-consul-*.gem
deploy:
  provider: rubygems
  api_key:
    secure: AmpE9B6tIFXk2H3yMzZJQzVPVrkLpzIX0b1eUABw2iR2NMR90PncATLPeKYcYvpqtUCGW1YoWKkb1kzTwazi0XnVEV2TWydCMPhp/UU90lGxv8SsSYr+L2FUCrXu8mWs46xuXsvqGn1yKVaF0pZFbrMQ3yVLcD5dsqfNIX/ubw8=
  gem: sensu-plugins-consul
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
    repo: sensu-plugins/sensu-plugins-consul
  provider: script
  script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-consul
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
